<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画线</title>
  <style>
    * { margin: 0; }
   html, body, canvas { width: 100%; height: 100% }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
    }
  </style>
</head>
<body>
<div id="info">Description</div>
<script src="./three.js"></script>
<script src="./WebGL.js"></script>
<script>
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
  camera.position.set( 0, 0, 100 );
  camera.lookAt( 0, 0, 0 );

  var scene = new THREE.Scene();

  // 画线
  // var material = new THREE.LineBasicMaterial( { color: 0xf67280 } );

  var geometry = new THREE.Geometry();
  geometry.vertices.push(new THREE.Vector3( -10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, -10));
  geometry.vertices.push(new THREE.Vector3( 10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, 10));
  geometry.vertices.push(new THREE.Vector3( -10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 10, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, -10));
  geometry.vertices.push(new THREE.Vector3( 10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 10, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, 10));
  geometry.vertices.push(new THREE.Vector3( 0, 10, 0));
  geometry.vertices.push(new THREE.Vector3( 10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, -10, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, -10));
  geometry.vertices.push(new THREE.Vector3( -10, 0, 0));
  geometry.vertices.push(new THREE.Vector3( 0, -10, 0));
  geometry.vertices.push(new THREE.Vector3( 0, 0, 10));

  var texture = new THREE.TextureLoader().load( 'images/crate.gif' );
  var material = new THREE.LineBasicMaterial( { map: texture } ); // 设置颜色

  var line = new THREE.Line( geometry, material );
  scene.add( line );
  
  // renderer.render( scene, camera );
  function animate() {
    requestAnimationFrame( animate );

    line.rotation.x += 0.01;
    line.rotation.y += 0.01;

    renderer.render( scene, camera );
  }
  animate();
</script>
</body>
</html>
