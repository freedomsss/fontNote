<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: url("../images/good.png") 0 0 / 100% 100%;
      animation: move 3s linear infinite alternate;
    }
    @keyframes move {
      to{
        transform: translate(300%, 0) rotate(1turn);
      }
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
