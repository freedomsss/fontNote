<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<meter low="30" optimum="6" high="80" max="100" value="0"></meter>
<script>
  const meter = document.querySelector('meter');
  let step = 0;
  const runner = () => {
    step++;
    meter.value = step;
    if (step < 100) {
      setTimeout(() => {
        runner();
      }, 60)
    }
    if (step >= 100) {
      step = 0;
      runner();
    }
  };
  runner();
  // $$('*').forEach(a=>{a.style.outline='1px solid red'})
</script>
</body>
</html>
