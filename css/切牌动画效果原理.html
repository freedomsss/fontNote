<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 120px;
      height: 180px;
      background-color: rosybrown;
      animation: move 4s infinite ease-in-out;
      position: absolute;
    }
    div:last-child{
      background-color: aqua;
      animation-delay: 2s;
    }
    @keyframes move {
      0%{
        z-index: 1;
      }
      12.5%{
        transform: translate(150px, 0);
      }
      25%{
        transform: translate(0, 0);
        z-index: -1;
      }
      100%{
        z-index: 0;
      }
    }
  </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
