<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="http://www.softwhy.com/" />
  <title>蚂蚁部落</title>
  <style>
    #ant{
      margin: 100px;
      border-radius: 100px 1px;
      border-top: 40px solid #f00;
      border-left: 0 solid #fff;
      width: 100px;
      height: 100px;
    }
    #ant::after{
      content: '';
      display: block;
      width: 0;
      height: 0;
      border: 50px solid transparent;
      border-left-color: #f00;
      margin: -70px 100px;
    }
  </style>
</head>
<body>
<div id="ant"></div>
</body>
</html>
